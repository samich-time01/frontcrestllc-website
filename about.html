<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="frontcrestlogo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - FrontCrest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom right, #003366, #001a33);
            color: white;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 51, 102, 0.8);
            border-bottom: 2px solid #00bfff;
            position: relative;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2.5px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00bfff;
        }
        .hero {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #001a33;
            z-index: 1;
        }
        .hero h2 {
            font-size: 3em;
            z-index: 10;
            position: relative;
        }
        .section {
            padding: 60px 50px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00bfff;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e0e0e0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #00bfff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #0099cc;
            transform: scale(1.05);
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            word-spacing: 150px;
            letter-spacing: 2px;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">FrontCrest</a></h1>
        <nav>
            <a href="apps.html">Apps</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>About Us</h2>
    </div>

    <div id="OurStory" class="section">
        <h2>Our Story</h2>
        <p>[Insert your first about me paragraph here]</p>
        <img src="https://tinyurl.com/urimagehere" alt="Our Story Image" style="max-width: 100%; height: auto; margin-top: 20px;">
    </div>

    <div class="section" id="OurMission">
        <h2>Our Mission</h2>
        <p>[Insert your second about me paragraph here]</p>
        <img src="https://tinyurl.com/urimagehere" alt="Our Mission Image" style="max-width: 100%; height: auto; margin-top: 20px;">
        <button class="button">Learn More</button>
    </div>

    <div class="section" id="OurTeam">
        <h2>Our Team</h2>
        <p>[Insert your third about me paragraph here]</p>
        <img src="https://tinyurl.com/urimagehere" alt="Our Team Image" style="max-width: 100%; height: auto; margin-top: 20px;">
        <button class="button">Meet the Team</button>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 101,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                },
                opacity: {
                    value: 0.5,
                    random: false,
                },
                size: {
                    value: 3,
                    random: true,
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: false,
                        mode: "push"
                    },
                    resize: true
                },
            },
            retina_detect: true
        });
    </script>
</body>
</html>
