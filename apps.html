<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="frontcrestlogo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps - FrontCrest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom right, #003366, #001a33);
            color: white;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 51, 102, 0.8);
            border-bottom: 2px solid #00bfff;
            position: relative;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2.5px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00bfff;
        }
        .hero {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #001a33;
            z-index: 1;
        }
        .hero h2 {
            font-size: 3em;
            z-index: 10;
            position: relative;
        }
        .section {
            padding: 60px 50px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00bfff;
            letter-spacing:5px;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e0e0e0;
            letter-spacing:3.5px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #00bfff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #0099cc;
            transform: scale(1.05);
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            word-spacing: 150px;
            letter-spacing: 2px;
            font-size: 1.25em;
        }
        .app-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 50px;
            margin-top: 40px;
        }
        .app-card {
            background: rgba(0, 51, 102, 0.5);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
            text-align: center;
        }
        .app-card:hover {
            transform: translateY(-10px);
        }
        .app-card h3 {
            margin-top: 20px;
            color: #00bfff;
            letter-spacing:3.5px;
        }
        .phone-frame {
            width: 280px;
            height: 500px;
            background-color: #222;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
        }
        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
        footer {
            background: rgba(0, 51, 102, 0.0);
            color: white; /* Text color */
            text-align: center; /* Center-align the text */
            padding: 10px; /* Add some padding */
            position: fixed; /* Position it at the bottom of the page */
            bottom: 0; /* Align it to the bottom */
            width: 100%; /* Make it full width */
            z-index: 10; /* Ensure it's above other content */
            letter-spacing:3.5px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">FrontCrest</a></h1>
        <nav>
            <a href="apps.html">Apps</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>


    <div id="FeaturedApps" class="section">
        <h2>Featured Applications</h2>
        <p>Preview our released apps and those in development.</p>
        <div class="app-grid">
            <div class="app-card">
                <h3>Chess Puzzles Lite</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <img src="chess.gif" alt="Chess Puzzles Lite">
                    </div>
                </div>
                <p>The lite version. Available now!</p>
                <a href="https://play.google.com/store/apps/details?id=llc.frontcrest.chess_puzzles_lite&hl=en&pli=1" target="_blank">
                    <button class="button">Learn More</button>
                </a> <!-- Close the anchor tag here -->
            </div>
            <div class="app-card">
                <h3>Reading App (Release date TBD)</h3>
                <div class="phone-frame">
                    <div class="phone-screen">
                        <img src="reading.gif" alt="Reading App">
                    </div>
                </div>
                <p>Read books or listen to them!</p>
                <!-- <button class="button">Get Notified</button> -->
            </div>
        </div>
    </div>

        <h2>Custom App Development</h2>
        <p>Need a tailored solution? Our team of expert developers can bring your ideas to life.</p>
        <button class="button">Request a Quote</button>
    </div>   -->
    <footer>
        <p>Â© 2024 | All Rights Reserved</p>
    </footer>    

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 101, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: false, mode: "push" },
                    resize: true
                },
            },
            retina_detect: true
        });
    </script>
 
</body>
</html>
