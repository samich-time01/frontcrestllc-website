<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="frontcrestlogo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - FrontCrest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to bottom right, #003366, #001a33);
            color: white;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 51, 102, 0.8);
            border-bottom: 2px solid #00bfff;
            position: relative;
            z-index: 10;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2.5px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00bfff;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #001a33;
            z-index: 1;
        }
        .section {
            padding: 60px 50px;
            text-align: center;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00bfff;
            letter-spacing: 5px;
        }
        .section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e0e0e0;
            letter-spacing: 3.5px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #00bfff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background: #0099cc;
            transform: scale(1.05);
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            word-spacing: 150px;
            letter-spacing: 2px;
            font-size: 1.25em;
        }
        .book-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 40px;
        }
        .book-card {
            background: rgba(0, 51, 102, 0.5);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
            text-align: center;
            width: 320px;
            display: flex;
            flex-direction: column;
        }
        .book-card:hover {
            transform: translateY(-10px);
        }
        .book-card h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            color: #00bfff;
            letter-spacing: 2px;
            font-size: 1.3em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .book-cover {
            width: 100%;
            height: 480px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .book-author {
            color: #99ccff;
            font-size: 0.95em;
            margin: 10px 0;
            letter-spacing: 1.5px;
        }
        .book-description {
            color: #e0e0e0;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 15px 0;
            letter-spacing: 1px;
            flex-grow: 1;
        }
        .book-meta {
            color: #cccccc;
            font-size: 0.85em;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        footer {
            background: rgba(0, 51, 102, 0.0);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10;
            letter-spacing: 3.5px;
        }
        .loading {
            color: #00bfff;
            font-size: 1.2em;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">FrontCrest</a></h1>
        <nav>
            <a href="apps.html">Apps</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="FeaturedBooks" class="section">
        <h2>Featured Books</h2>
        <p>Explore our collection of literary works.</p>

        <div class="book-grid" id="bookGrid">
            <p class="loading">Loading books...</p>
        </div>
    </div>

    <footer>
        <p>Â© 2025 | All Rights Reserved</p>
    </footer>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 101, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: false, mode: "push" },
                    resize: true
                },
            },
            retina_detect: true
        });

        const BOOKS_FOLDER = 'books/';

        function parseBookData(content) {
            const lines = content.split('\n');
            let data = {
                title: '',
                authors: '',
                description: '',
                purchaseLink: '',
                publicationDate: '',
                printLength: ''
            };
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                const colonIndex = line.indexOf(':');
                if (colonIndex === -1) continue;
                
                const key = line.substring(0, colonIndex).trim();
                const value = line.substring(colonIndex + 1).trim();
                
                if (key === 'Title') {
                    data.title = value;
                } else if (key === 'Author' || key === 'Authors' || key === 'Author(s)') {
                    data.authors = value;
                } else if (key === 'Description') {
                    data.description = value;
                } else if (key === 'Purchase Link' || key === 'Link') {
                    data.purchaseLink = value;
                } else if (key === 'Publication Date' || key === 'Published') {
                    data.publicationDate = value;
                } else if (key === 'Print Length' || key === 'Pages') {
                    data.printLength = value;
                }
            }
            
            return data;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date not available';
            try {
                const date = new Date(dateString);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            } catch (e) {
                return dateString;
            }
        }

        async function scanBooksFolder() {
            try {
                const response = await fetch(BOOKS_FOLDER + 'list.txt');
                const text = await response.text();
                const filenames = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                return filenames;
            } catch (error) {
                console.error('Error reading list.txt:', error);
                return [];
            }
        }

        async function loadBooks() {
            try {
                const bookFilenames = await scanBooksFolder();
                
                if (bookFilenames.length === 0) {
                    document.getElementById('bookGrid').innerHTML = 
                        '<p class="loading">No books found. Add .txt and .jpg files to the books folder.</p>';
                    return;
                }
                
                const books = await Promise.all(
                    bookFilenames.map(async (filename) => {
                        try {
                            const txtResponse = await fetch(BOOKS_FOLDER + filename + '.txt');
                            const txtContent = await txtResponse.text();
                            const bookData = parseBookData(txtContent);
                            
                            return {
                                ...bookData,
                                imageUrl: BOOKS_FOLDER + filename + '.jpg',
                                filename: filename
                            };
                        } catch (error) {
                            console.error(`Error loading book ${filename}:`, error);
                            return null;
                        }
                    })
                );
                
                const validBooks = books.filter(book => book !== null);
                
                renderBooks(validBooks);
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('bookGrid').innerHTML = 
                    '<p class="loading">Error loading books.</p>';
            }
        }

        function renderBooks(books) {
            const bookGrid = document.getElementById('bookGrid');
            
            if (books.length === 0) {
                bookGrid.innerHTML = '<p class="loading">No books available yet.</p>';
                return;
            }

            bookGrid.innerHTML = '';

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                
                bookCard.innerHTML = `
                    <div class="book-cover">
                        <img src="${book.imageUrl}" alt="${book.title || 'Book cover'}">
                    </div>
                    <h3>${book.title || 'Untitled'}</h3>
                    <div class="book-author">by ${book.authors || 'Unknown Author'}</div>
                    <div class="book-description">${book.description || 'No description available.'}</div>
                    <div class="book-meta">
                        ${book.publicationDate ? `<div>Published: ${formatDate(book.publicationDate)}</div>` : ''}
                        ${book.printLength ? `<div>${book.printLength}</div>` : ''}
                    </div>
                    ${book.purchaseLink ? `
                        <a href="${book.purchaseLink}" target="_blank">
                            <button class="button">View on Lulu</button>
                        </a>
                    ` : ''}
                `;
                
                bookGrid.appendChild(bookCard);
            });
        }

        loadBooks();
    </script>
</body>
</html>
